<!DOCTYPE html>
<html>
<head>
    <title>Test News Detector</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-center" style="flex-grow: 1;">Fake News Detector</h2>
            <button class="btn btn-success" id="languageButton"></button>
        </div>
        <form>
            <div class="mb-3">
                <label for="inputText" class="form-label">Insert news' text here:</label>
                <textarea class="form-control" id="inputText" rows="5" required></textarea>
            </div>
            <div class="mb-3" id="inputLabelDiv" style="display: none;">
                <label for="inputLabel" class="form-label">Is the news fake or real?</label>
                <input type="text" class="form-control" id="inputLabel">
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Check News</button>
            <button class="btn btn-secondary" id="modeSwitch">Switch to Feedback Mode</button>
            <button class="btn btn-success" id="autofillButton">Auto Fill</button>
          </form>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th id="tableHeader1">Text</th>
                <th id="tableHeader2">Prediction</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="tableData1"></td>
                <td id="tableData2"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>
</html>
